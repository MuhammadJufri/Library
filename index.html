<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Library</h1>
      </div>
    </header>
    <main>
      <button class="addNewBook">+ Add book</button>
      <div class="overlay"></div>
      <div class="modal">
        <div class="modal-box">
          <h2>Add new book</h2>
          <form action="" method="get" class="submitNewBookData">
            <input type="text" placeholder="Title" class="title" required />
            <input type="text" placeholder="Author" class="author" required />
            <input
              type="number"
              placeholder="Pages"
              min="1"
              class="pages"
              required
            />
            <div class="check-list">
              <span>Have you read it?</span>
              <input type="checkbox" class="haveYouReadIt" />
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>

      <ul id="books-list"></ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
